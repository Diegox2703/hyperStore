<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/form-styles.css">
    </head>
    <body>
        <header class="main-header">
            <div class="header-container">
                <input type="checkbox" id="burger-input">
                <label for="burger-input" class="burger-container">
                    <div class="burger-icon">
                        <div class="burger"></div>
                    </div>
                </label>
                <a href="../index.html" class="page-logo">
                    <div class="logo">
                        <div class="clouds">
                            <i class="cloud cloud-1 fa-solid fa-cloud"></i>
                            <i class="cloud cloud-2 cloud  fa-solid fa-cloud"></i>
                        </div>
                        <div class="speed-effect">
                            <div class="line line-1"></div>
                            <div class="line line-2"></div>
                        </div>
                        <div class="truck-icon">
                            <i class="truck fa-solid fa-truck"></i>
                        </div>
                        <div class="handshake-icon">
                            <i class="fa-solid fa-handshake"></i>
                        </div>
                    </div>
                    <h1 class="page-name">HyperStore</h1>
                </a>
                <nav class="header-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="../index.html">Inicio</a></li>
                        <li class="nav-item active"><a href="./register-page.html">Registro</a></li>
                        <li class="nav-item"><a href="./contact-page.html">Contacto</a></li>
                        <li class="nav-item"><a href="./about-page.html">Acerca de nosotros</a></li>
                        <li class="nav-item"><a href="./dashboard-page.html">Admin productos</a></li>
                    </ul>
                </nav>
                <section class="user-section">
                    <div class="cart">
                        <i class="cart-icon fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="user">
                        <i class="user-icon fa-solid fa-user"></i>
                    </div>
                </section>
            </div>
        </header>
        <main class="main-content">
            <form class="form register-form">
                <h1 class="form-title">Registro</h1>
                <div class="input-group">
                    <input id="name" name="name" type="text" placeholder="Nombre Completo" minlength="10" maxlength="40" required autocomplete="off" autofocus>
                </div>
                <div class="input-group">
                    <input id="email" name="email" type="email" placeholder="Correo Electronico" maxlength="40" required autocomplete="off">
                </div>
                <div class="input-group">
                    <input id="password" name="password" type="password" placeholder="Contraseña" minlength="8" maxlength="30" required autocomplete="off">
                </div>
                <div class="input-group">
                    <input id="repeat-password" name="repeat-password" type="password" placeholder="Repetir Contraseña" minlength="8" maxlength="30" required autocomplete="off">
                </div>
                <div class="input-label-container">
                    <label for="birthdate" class="input-label">Fecha de nacimiento</label>
                </div>
                <div class="input-group">
                    <input id="birthdate" name="birthdate" type="date" required autocomplete="off">
                </div>
                <div class="input-group">
                    <input id="country" name="country" type="text" placeholder="Pais" maxlength="20" required autocomplete="off">
                </div>
                <div class="form-btn-container">
                    <button class="form-btn">Registrarse</button>
                </div>
            </form>
        </main>
        <footer class="main-footer">
            <div class="footer-container">
                <section class="footer-section page-logo-section">
                    <div class="page-logo">
                        <div class="logo">
                            <i class="fa-solid fa-handshake"></i>
                        </div>
                        <h1 class="page-name">HyperStore</h1>
                    </div>
                    <div class="copyright-container">
                        <p class="copyright">Copyright © 2024 HyperStore Ecommerce</p>
                    </div>
                </section>
                <section class="footer-section social-media-section">
                    <h2 class="social-media-title">Redes</h2>
                    <div class="social-media-container">
                        <div class="social-media instagram-logo">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="social-media facebook-logo">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="social-media tiktok-logo">
                            <i class="fa-brands fa-tiktok"></i>
                        </div>
                        <div class="social-media youtube-logo">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                        <div class="social-media linkedin-logo">
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                    </div>
                </section>
                <section class="footer-section extra-info-section">
                    <section class="navigation-section">
                        <h2 class="navigation-title">Navegacion</h2>
                        <ul class="nav-list">
                            <li class="nav-item"><a href="./register-page.html">Registro</a></li>
                            <li class="nav-item"><a href="./contact-page.html">Contacto</a></li>
                            <li class="nav-item"><a href="./about-page.html">Acerca de nosotros</a></li>
                            <li class="nav-item"><a href="./dashboard-page.html">Dashboard</a></li>
                        </ul>
                    </section>
                    <section class="contact-section">
                        <h2 class="contact-title">Contacto</h2>
                        <div class="contact-number">
                            <p class="number">750789</p>
                        </div>
                        <div class="contact-address">
                            <p class="address">hypestore@gmail.com</p>
                        </div>
                    </section>
                </section>
            </div>
        </footer>
    </body>
</html>
