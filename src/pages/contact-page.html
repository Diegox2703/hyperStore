<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/form-styles.css">
    </head>
    <body>
        <header class="main-header">
            <div class="header-container">
                <input type="checkbox" id="burger-input">
                <label for="burger-input" class="burger-container">
                    <div class="burger-icon">
                        <div class="burger"></div>
                    </div>
                </label>
                <a href="../index.html" class="page-logo">
                    <div class="logo">
                        <div class="clouds">
                            <i class="cloud cloud-1 fa-solid fa-cloud"></i>
                            <i class="cloud cloud-2 cloud  fa-solid fa-cloud"></i>
                        </div>
                        <div class="speed-effect">
                            <div class="line line-1"></div>
                            <div class="line line-2"></div>
                        </div>
                        <div class="truck-icon">
                            <i class="truck fa-solid fa-truck"></i>
                        </div>
                        <div class="handshake-icon">
                            <i class="fa-solid fa-handshake"></i>
                        </div>
                    </div>
                    <h1 class="page-name">HyperStore</h1>
                </a>
                <nav class="header-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a href="./register-page.html">Registro</a></li>
                        <li class="nav-item active"><a href="./contact-page.html">Contacto</a></li>
                        <li class="nav-item"><a href="./about-page.html">Acerca de nosotros</a></li>
                        <li class="nav-item"><a href="./dashboard-page.html">Admin productos</a></li>
                    </ul>
                </nav>
                <section class="user-section">
                    <div class="cart">
                        <i class="cart-icon fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="user">
                        <i class="user-icon fa-solid fa-user"></i>
                    </div>
                </section>
            </div>
        </header>
        <main class="main-content">
            <form class="form contact-form">
                <section class="contact-section">
                    <h1 class="form-title">Formulario De Contacto</h1>
                    <div class="input-group">
                        <input id="name" name="name" type="text" placeholder="Nombre Completo" minlength="10" maxlength="40" autocomplete="off" autofocus required>
                    </div>
                    <div class="input-group">
                        <input id="email" name="email" type="email" placeholder="Correo Electronico" maxlength="40" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <textarea id="message" name="message" placeholder="Mensaje"  maxlength="600" required></textarea>
                    </div>
                    <div class="form-btn-container">
                        <button class="form-btn">Contactar</button>
                    </div>
                </section>
                <section class="map-section">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2364.171315831347!2d-74.0467701786698!3d4.761938827352169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f859394bb333f%3A0x414694fb3359b449!2sCentro%20Comercial%20Santaf%C3%A9%2C%20Cl.%20185%20%2345-3%2C%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1730220875822!5m2!1ses!2sco" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </form>
        </main>
        <footer class="main-footer">
            <div class="footer-container">
                <section class="footer-section page-logo-section">
                    <div class="page-logo">
                        <div class="logo">
                            <i class="fa-solid fa-handshake"></i>
                        </div>
                        <h1 class="page-name">HyperStore</h1>
                    </div>
                    <div class="copyright-container">
                        <p class="copyright">Copyright Â© 2024 HyperStore Ecommerce</p>
                    </div>
                </section>
                <section class="footer-section social-media-section">
                    <h2 class="social-media-title">Redes</h2>
                    <div class="social-media-container">
                        <div class="social-media instagram-logo">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="social-media facebook-logo">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="social-media tiktok-logo">
                            <i class="fa-brands fa-tiktok"></i>
                        </div>
                        <div class="social-media youtube-logo">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                        <div class="social-media linkedin-logo">
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                    </div>
                </section>
                <section class="footer-section extra-info-section">
                    <section class="navigation-section">
                        <h2 class="navigation-title">Navegacion</h2>
                        <ul class="nav-list">
                            <li class="nav-item"><a href="./register-page.html">Registro</a></li>
                            <li class="nav-item"><a href="./contact-page.html">Contacto</a></li>
                            <li class="nav-item"><a href="./about-page.html">Acerca de nosotros</a></li>
                            <li class="nav-item"><a href="./dashboard-page.html">Dashboard</a></li>
                        </ul>
                    </section>
                    <section class="contact-section">
                        <h2 class="contact-title">Contacto</h2>
                        <div class="contact-number">
                            <p class="number">750789</p>
                        </div>
                        <div class="contact-address">
                            <p class="address">hypestore@gmail.com</p>
                        </div>
                    </section>
                </section>
            </div>
        </footer>
    </body>
</html>
